<div class="container-fluid">
    <div class="container-fluid">
        <app-course-filter (filterChange)="updateFilters($event)"></app-course-filter>
    </div>
    <div class="container-fluid">
    <div class="card-deck mb-3 text-center">
        <app-app-course *ngFor="let course of (courses | filterPipe : courseFilter)" [course]="course" (notify)="deleteCourse(course)" (review)="setCourseReview($event)">

        </app-app-course>
    </div>
    </div>
</div>
