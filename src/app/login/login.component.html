<div class='container'>
    <div class="row justify-content-center p-2">
        <h2>Logowanie</h2>
    </div>
    <div class="alert alert-danger" *ngIf="(auth.errmes !== '')">
        Błąd logowania: {{ auth.errmes }}
      </div>
    <form [formGroup]="modelForm">
        <div class="form-group row">
          <label class="col-sm-1 col-form-label-lg" for="exampleInputEmail1">email:</label>
          <div class="col-sm-11">
          <input type="email" class=" form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email"
          [class.is-invalid]="modelForm.controls.email.invalid && (modelForm.controls.email.dirty || modelForm.controls.email.touched)"
          [class.is-valid]="modelForm.controls.email.valid && modelForm.controls.email.touched"/>
          <div class="invalid-feedback" *ngIf="modelForm.controls.email.invalid && (modelForm.controls.email.dirty || modelForm.controls.email.touched)">
              Musisz podać email
          </div>
        </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label-lg" for="exampleInputPassword1">hasło:</label>
          <div class="col-sm-11">
          <input type="password"  class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password"
          [class.is-invalid]="modelForm.controls.password.invalid && (modelForm.controls.password.dirty || modelForm.controls.password.touched)"
          [class.is-valid]="modelForm.controls.password.valid && modelForm.controls.password.touched"/>
          <div class="invalid-feedback" *ngIf="modelForm.controls.password.invalid && (modelForm.controls.password.dirty || modelForm.controls.password.touched)">
              Musisz podać hasło, które ma co najmniej 8 znaków
          </div>
        </div>
      </div>
        <div class="form-group row d-flex justify-content-center">
          <button type="submit" class="btn btn-success" (click)="tryLogIn()">Zaloguj</button>
        </div>
      </form>
</div>
